<mat-card>

    <div class="user">
        <img class="avatar-image" [src]=" postInput.usuario.avatar | authImage | async">
        <div class="info-user">
            <mat-card-content>{{postInput?.usuario?.nick}}</mat-card-content>
            <mat-card-content>{{postInput?.usuario?.nombre}}</mat-card-content>
            <mat-card-content>{{postInput?.usuario?.email}}</mat-card-content>
        </div>
    </div>

    <mat-card-content>
        <img mat-card-lg-image class="post-image" [src]=" postInput.ficheroAdjunto | authImage | async">
    </mat-card-content>
    <div class="info">
        <mat-card-title>Título: {{postInput?.titulo}}</mat-card-title>
        <mat-card-subtitle>ID: {{postInput?.id}}</mat-card-subtitle>
        <mat-card-subtitle>Es publico: {{postInput?.publica}}</mat-card-subtitle>
        <mat-card-subtitle>Descripción: {{postInput?.texto}}</mat-card-subtitle>
    </div>
    <mat-card-actions>
        <button mat-button (click)="deletePost()">DELETE POST</button>
    </mat-card-actions>
</mat-card>
